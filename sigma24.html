<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outline</title>
    <style>
.box{
    border: 2px solid red;
    margin: 20px;
    padding: 40px;
    box-shadow: 5px 5px 15px 5px gray ;
    height: 20%;
    width: 20%;
    display: inline-block;
}
p.shadowsss{
    font-size: 50px;
    text-shadow: 2px 2px 3px blue;
}
    </style>
</head>
<body>
    <div class="box">
        The shadows
    </div>
    <p class="shadowsss">This is another box </p>
</body>
</html>
