<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <style>
        nav ol li{
            background-color: yellow;
            list-style: devanagari;
          list-style-type: "";
        }
    </style>
</head>
<body>
    <nav>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ol>
    </nav>
</body>
</html>
